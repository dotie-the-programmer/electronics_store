<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Add a New Product</h2>

  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_name" class="form-label">Product Name</label>
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label for="id_price" class="form-label">Price</label>
      {{ form.price }}
    </div>

    <div class="mb-3">
      <label for="id_image" class="form-label">Image</label>
      {{ form.image }}
    </div>

    <button type="submit" class="btn btn-primary">Save Product</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">Back to Products</a>
  </form>
</div>
</body>
</html>
